<!-- html content to inject into email browser -->

<div class='info_popup_background' id='infoBackground'>
    <link rel='stylesheet' href="${chrome.runtime.getURL('information_popup.css')}">
    <div class='info_popup' id='infoPopup'>
        <div class='info_popup_content' id='infoContent'>

            <div class='info_popup_header'>
                Think before you respond
            </div>

            <div class='info_text_container' id='infoText'>
                <p id="infoTextURL"></p>
                <p>Some information here</p>
            </div>

            <div class='info_button_container'>
                <div class='info_button_subcontainer'><button class='btn_cancel' id='cancelInfo'>Cancel</button></div>
                <div class='info_button_subcontainer'><button class='btn_okay' id='okayInfo'>Okay</button></div>
            </div>


        </div>
    </div>
</div>

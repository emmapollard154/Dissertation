<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Webpage URL</title>
  <!-- Load Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom CSS for body and typography, replacing @apply */
    body {
      background-color: #f9fafb; /* bg-gray-50 */
      color: #374151;            /* text-gray-800 */
      font-family: 'Inter', sans-serif; /* font-inter */
      padding: 16px;              /* p-4 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* justify-start */
      height: 100%;
      overflow-y: auto;
    }
    /* Style for the main heading */
    h1 {
      font-size: 20px;            /* text-xl */
      font-weight: bold;          /* font-bold */
      color: #111827;             /* text-gray-900 */
      margin-bottom: 16px;        /* mb-4 */
    }
    /* Container for the URL display */
    #urlContainer {
      width: 100%;                /* w-full */
      background-color: #ffffff;  /* bg-white */
      padding: 12px;              /* p-3 */
      border: 1px solid #e5e7eb;  /* border border-gray-200 */
      border-radius: 8px;         /* rounded-lg */
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
      text-align: center;
      word-break: break-word;     /* break-words */
    }
    /* Specific styling for the URL text */
    #currentUrl {
      font-size: 14px;            /* text-sm */
      color: #2563eb;             /* text-blue-600 */
      word-break: break-all;      /* break-all */
    }
    /* Styling for an informative message box */
    .message-box {
      margin-top: 16px;           /* mt-4 */
      padding: 12px;              /* p-3 */
      background-color: #dbeafe;  /* bg-blue-100 */
      border: 1px solid #bfdbfe;  /* border border-blue-200 */
      color: #1e40af;             /* text-blue-800 */
      border-radius: 8px;         /* rounded-lg */
      font-size: 14px;            /* text-sm */
    }
    /* Styling for the special message container */
    #specialMessageContainer {
        width: 100%;              /* w-full */
        margin-top: 16px;         /* mt-4 */
        padding: 12px;            /* p-3 */
        border: 1px solid #d1fae5; /* border border-green-300 */
        background-color: #ecfdf5; /* bg-green-50 */
        border-radius: 8px;       /* rounded-lg */
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
    }
    /* Styling for the special message text */
    #specialMessageText {
        font-size: 16px;          /* text-base */
        color: #14532d;           /* text-green-800 */
        font-weight: 600;         /* font-semibold */
        text-align: center;
    }
    /* Utility class for hiding elements */
    .hidden {
        display: none;
    }
  </style>
</head>
<body>
  <div class="flex flex-col items-center justify-center p-4 w-full">
    <h1>Current Webpage URL</h1>
    <div id="urlContainer">
      <!-- Placeholder text that will be replaced by the actual URL -->
      <p id="currentUrl" class="text-sm text-gray-500">Loading URL...</p>
    </div>

    <!-- New container for the special message, hidden by default -->
    <div id="specialMessageContainer" class="hidden">
      <p id="specialMessageText"></p>
    </div>

    <div class="message-box mt-4">
      <p>This panel shows the URL of the active tab and updates automatically. Look for a special message on target pages!</p>
    </div>
  </div>
  <!-- Link to the side panel's JavaScript file -->
  <script src="side_panel.js"></script>
</body>
</html>

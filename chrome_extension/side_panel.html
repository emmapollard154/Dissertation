<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Side Panel</title>
    <!-- Include Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Basic styling to ensure the side panel takes full height */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Set body height to 100% of viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif; /* Recommended font */
            background-color: #f8f8f8; /* Light background for the panel */
            overflow: auto; /* Allow scrolling if content exceeds height */
        }
        /* Ensure the main content div also takes available space for centering */
        #content-wrapper {
            max-width: 90%; /* Adjust as needed */
            text-align: center;
        }
        /* Custom animation for fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-50 p-4">
    <!-- Main content wrapper with Tailwind styling -->
    <div id="content-wrapper" class="p-8 bg-white rounded-xl shadow-xl flex flex-col items-center justify-center space-y-4">
        <!-- Text styled with Tailwind classes -->
        <h1 class="text-4xl font-extrabold text-indigo-700 mb-2 animate-fade-in">
            Hello from Tailwind!
        </h1>
        <p class="text-lg text-gray-700 max-w-sm leading-relaxed mb-4">
            This text is styled using Tailwind CSS utility classes directly in the HTML.
            No separate CSS file needed for these styles!
        </p>

        <!-- Section to display the current URL -->
        <div class="bg-gray-100 p-4 rounded-lg border border-gray-200 w-full max-w-md text-left">
            <p class="text-sm font-semibold text-gray-600 mb-1">Current Page URL:</p>
            <p id="currentUrl" class="text-blue-600 font-medium break-all text-base">
                Loading URL...
            </p>
        </div>

        <div class="mt-6">
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                Learn More
            </button>
        </div>
    </div>

    <script>
        // Function to request and display the current URL from the background script
        async function requestAndDisplayCurrentUrl() {
            try {
                // Send a message to the background script to get the current URL
                const response = await chrome.runtime.sendMessage({ action: "getCurrentUrl" });

                const urlElement = document.getElementById('currentUrl');
                if (urlElement) {
                    if (response && response.url) {
                        urlElement.textContent = response.url;
                    } else {
                        urlElement.textContent = response.url || 'Could not retrieve URL.';
                    }
                }
            } catch (error) {
                console.error('Error sending message or receiving response:', error);
                const urlElement = document.getElementById('currentUrl');
                if (urlElement) {
                    urlElement.textContent = 'Error fetching URL.';
                }
            }
        }

        // Call the function when the side panel is loaded
        document.addEventListener('DOMContentLoaded', requestAndDisplayCurrentUrl);
    </script>
</body>
</html>

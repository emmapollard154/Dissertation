<!DOCTYPE html>
<html lang="en">
<head>

    <div class="side_panel" id="sidePanel">
        <link rel="stylesheet" href="./side_panel.css">


        <div class="top_container" id="topContainer">

            <div class="speech_container">
                <div class="speech_bubble">
                    <p id="speechContent"></p>
                </div>
            </div>
            
            <div class="bot_icon">
                <!-- 
                Image from from:
                Graident ai robot vectorart; 
                juicy_fish; 
                2025;  
                Available from: https://www.freepik.com/free-vector/graident-ai-robot-vectorart_125887871.htm; 
                Accessed 23 June 2025. 
                -->
                <img src="bot_icon.png" alt="bot icon">
            </div>

        </div>

        <div class="bottom_container" id="bottomContainer">
            <div class="button_panel" id="buttonPanel">

                <button id="msgBtn">
                    <img class="default_img" src = "./icons/message_grey.png">
                    <img class="hover_img" src = "./icons/message_hover.png">
                    &emsp;Ask for help
                </button>

                <button id="statBtn" class="stat_btn">
                    <img class="default_img" src = "./icons/status_grey.png">
                    <img class="hover_img" src = "./icons/status_hover.png">
                    &emsp;Status
                </button>

                <button id="dashBtn">
                    <img class="default_img" src = "./icons/settings_grey.png">
                    <img class="hover_img" src = "./icons/settings_hover.png">
                    &emsp;Dashboard
                </button>
            </div>
        </div>

    </div>

    <script src='side_panel.js'></script>

</body>
</html>
